query Substances {
    substances(limit:300) {
        name
        url
        featured
        addictionPotential
        crossTolerances
        summary
        images {
            thumb
            image
        }
        dangerousInteractions {
            name
        }
        class {
            chemical
            psychoactive
        }
        tolerance {
            full
            half
            zero
        }
        effects {
            name
            url
        }
    }
}
