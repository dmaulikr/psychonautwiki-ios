query Substances {
    substances(limit:250) {
        name
        url
        featured
        addictionPotential
        crossTolerance
        dangerousInteraction {
            name
        }
        class {
            chemical
            psychoactive
        }
        tolerance {
            full
            half
            zero
        }
        effects {
            name
            url
        }
    }
}
